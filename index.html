<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #495057;
            padding: 40px;
        }

        /* Selector de clase para el contenedor del formulario */
        .form-contenedor {
            background-color: #ffffff;
            width: 500px;
            margin: 0 auto;
            padding: 25px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
        }

        /* Selector de elemento para el título */
        h2 {
            color: #212529;
            text-align: center;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }

        /* Estilo para las etiquetas (Labels) */
        label {
            display: block; /* Para que cada etiqueta ocupe su propia línea */
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Selector de elemento para campos de texto y área de texto */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }

        /* Estilo específico para el área de texto */
        textarea {
            height: 100px;
            font-family: inherit; /* Hereda la fuente del body */
        }

        /* Sección de intereses (Checkboxes) */
        .seccion-intereses {
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 15px;
			border-radius: 4px;
            border: 1px solid #ced4da;
        }

        /* Selector de ID para el botón de envío */
        #btn-enviar {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #btn-enviar:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="form-contenedor">
        <h2>Registro de la persona Usuaria</h2>

        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">

            <label for="descripcion">Breve descripción sobre ti:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Cuentanos un poco sobre ti..."></textarea>

            <div class="seccion-intereses">
                <label>Intereses:</label>
                <input type="checkbox" id="tec" name="interes" value="tecnologia">
                <label style="display:inline; font-weight: normal;" for="tec">Tecnología</label>
                
                <input type="checkbox" id="arte" name="interes" value="arte">
                <label style="display:inline; font-weight: normal;" for="arte">Arte</label>
                
                <input type="checkbox" id="deporte" name="interes" value="deporte">
                <label style="display:inline; font-weight: normal;" for="deporte">Deporte</label>
            </div>

            <button type="submit" id="btn-enviar">Registrarse</button>
        </form>
    </div>

</body>
</html>
